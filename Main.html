<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
       
        * {
            margin: 0;
            padding: 0;

            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

        header {

        #navbar {
            background-color: #333;
            display: flex;

            padding: 15px 0;

            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 4px;

        }

        #navbar a:hover {

            width: 80%;
            margin: 0 auto;
        }
